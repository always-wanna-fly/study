services:
  salsa.route_subscriber:
    class: Drupal\salsa\EventSubscriber\RouteSubscriber
    tags:
      - { name: event_subscriber }

  salsa.middleware_login:
    class: Drupal\salsa\StackMiddleware\MiddlewareLogin
    tags:
      - { name: http_middleware, priority: 150 }

  salsa.first_middleware:
    class: Drupal\salsa\FirstMiddleware
    tags:
      - { name: http_middleware, priority: 150 }

  salsa.random_message:
    class: Drupal\salsa\RandomMessageGenerator
